<app-side></app-side>
<app-header></app-header>
<div class="appSideInfo">
    <div class="infoContent">
        <div class="row mt-5" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
      height: 5rem;border-radius:10px;">
            <div class="col-md-4 mr-2" style="margin-top: 1.5rem;">
                <p> المستخدمين </p>
            </div>

            <div class="col-md-3">

            </div>
            <div class="col-md-4 mr-5" style="margin-top: 1.5rem;">
                <a class="btn" (click)="open(content)" style="background-color: #03989E;color: white;font-weight:bold;
                    margin-right: 8rem;">اضافة مستخدم جديد</a>


            </div>


        </div>

        <div class="row" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
      height: auto;border-radius:10px;margin-top: 2rem;">

            <div class="row  mr-auto ml-auto" style="margin-top: 2rem;width: 100%;">
                <div class="col-md-5 col-sm-6 mr-5">
                    <div class="input-icons" style="margin-right: 2rem;">

                        <input class="input-field" type="text" placeholder="  البحث" style="width:350px; ">
                        <i class="fa fa-search icon">
                        </i>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 ">
                    <div class="input-icons">
                        <select class=" input-field mr-4" style="width:350px ;">
                            <option disabled selected> Filter By </option>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>

            <table class="table table-bordered mt-5 text-center">
                <thead style="background-color: #E4E2E2;">
                    <tr>
                        <th scope="col">اسم المستخدم <i class="fas fa-sort"></i></th>
                        <th scope="col">البريد الالكترونى <i class="fas fa-sort"></i></th>
                        <th scope="col">رقم الهاتف <i class="fas fa-sort"></i></th>
                        <th scope="col">حالة الاكونت</th>
                        <th scope="col">تعديــل</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList">
                        <th scope="row">{{item.username}}</th>
                        <th scope="row">{{item.email}}</th>
                        <th scope="row">{{item.mobile}}</th>
                        <th scope="row" *ngIf="item.is_owner===1 "><button class="btn text-white"
                                (click)="editItem1(item)"
                                style="background-color: teal;font-weight: bold;">owner</button> </th>
                        <th *ngIf="item.is_owner===0 "><button class="btn text-white" (click)="editItem1(item)"
                                style="background-color: turquoise;width:65px;font-weight: bold;">User</button></th>

                        <td>

                            <a (click)="editItem(item)">
                                <i class="fas fa-edit" style="color:green;font-size: 25px;margin-top: 0.4rem;"></i></a>



                            <a (click)="DeleteUser(item.id)">
                                <i class="fas fa-trash-alt mr-5"
                                    style="color: red;font-size: 25px;margin-top: 0.4rem;"></i></a>

                        </td>

                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>

<ng-template #content let-modal>

    <div class="modal-body">
        <div class="modal-header " style="background-color: teal;">
            <p style="color:white;margin-left: auto;margin-right:auto;margin-top: 10px;font-size: 20px;font-weight: bold;">اضافة مستخدم جديد</p>
        </div>
      
        <form style="margin-top: 1rem;" [formGroup]="userForm"  (ngSubmit)="submitFormBank()">
      
            <div style="float: right;">
              <label style="margin-left: 8rem;">اسم المستخدم</label>
              <div [formGroup]="userForm" class="mr-3">
                <input type="text" style="height:50px;width:215px;" formControlName="username" class="form-control" name="search2">
              </div>
              </div>
              <div style="float: right;">
                <label style="margin-left: 8rem;">كلمة المرور </label>
                <div [formGroup]="userForm" class="mr-3">
                  <input type="password" style="height:50px;width:215px" formControlName="password" class="form-control" name="search2">
                </div>
              </div>
              <div style="float: right;" class="mt-2" >
                <label style="margin-left: 9rem;">رقم الهاتف</label>
                <div [formGroup]="userForm" class="mr-3">
                  <input type="text" style="height:50px;width:215px" formControlName="mobile" class="form-control" name="search2">
                </div>
              </div>
              <div style="float: right;" class="mt-2">
                <label style="margin-left: 8rem;"> البريد الالكترونى</label>
                <div [formGroup]="userForm" class="mr-3">
                  <input type="text" style="height:50px;width:215px" formControlName="email" class="form-control" name="search2">
               </div>
              </div>
              <div>
                <button type="submit" class="btn " style="color: white;float: left;margin-left: 0.8rem;font-size: 20px;width:450px;
                background-color:teal;margin-top: 2rem;">حفظ</button>
              </div>
          </form>

    </div>

</ng-template>
