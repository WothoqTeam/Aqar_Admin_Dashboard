<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image "
            style="background-image: url('./assets/images/login.png');background-repeat: no-repeat;background-size: cover;">
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">

                        <div class="col-md-9 col-lg-8 mx-auto">
                            <p style="text-align: center;">عقار ومستشار</p>
                            <form class="mt-5" #form='ngForm' autocomplete="off" (submit)="userAuth()">

                                <div class="form-group text-right">
                                    <label> اسم المستخدم</label>
                                    <div class="inputWithIcon inputIconBg">

                                        <input type="text" class="text-right form-control " name="email"
                                            placeholder="ادخل اسم المستخدم" required autofocus [(ngModel)]="user.email">

                                    </div>

                                </div>

                                <div class="form-group text-right">

                                    <!-- <input type="password" id="inputPassword" class="form-control text-right" placeholder="ادخل كلمة المرور" required> -->
                                    <label> كلمة المرور</label>
                                    <div class="inputWithIcon inputIconBg">

                                        <input type="password" class=" text-right form-control " [(ngModel)]="user.password" name="password"
                                            placeholder="ادخل كلمة المرور " required autofocus>


                                    </div>

                                </div>


                                <div class="text-left ">
                                    <a class="small" style="color: black;" routerLink="/ForgetPass">فقدت كلمة المرور
                                        ؟</a>
                                </div>
                                <button class="btn btn-lg  btn-block   mt-2 font-weight-bold mb-2" type="submit"
                                    style="background-color:#03989E;color: white;font-weight: bold;"
                                    [disabled]="form.invalid"> تسجيل
                                    الدخول</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
