<app-side></app-side>
<app-header></app-header>
<div class="appSideInfo">
    <div class="infoContent">
        <div class="row mt-5" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
        height: 5rem;border-radius:10px;">
            <div class="col-md-4 mr-2" style="margin-top: 1.5rem;">
                <p> ادراة التطبيق </p>
            </div>

            <div class="col-md-3">

            </div>

            <div class="col-md-4 mr-5" style="margin-top: 1.5rem;">

                <a class="btn" (click)="open(content)"
                    style="background-color: #03989E;color: white;font-weight:bold;margin-right: 8rem;">اضافة تطبيق جديد
                </a>


            </div>
        </div>

        <div class="row" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
      height: auto;border-radius:10px;margin-top: 2rem;">

            <div class="row  mr-auto ml-auto" style="margin-top: 2rem;width: 100%;">
                <div class="col-md-5 col-sm-6 mr-5">
                    <div class="input-icons" style="margin-right: 2rem;">

                        <input class="input-field" type="text" placeholder="  البحث" style="width:350px; ">
                        <i class="fa fa-search icon">
                        </i>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 ">
                    <div class="input-icons">
                        <select class=" input-field mr-4" style="width:350px ;">
                            <option disabled selected> Filter By </option>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>

            <table class="table table-bordered mt-5 text-center">
                <thead style="background-color: #E4E2E2;">
                    <tr>
                        <th scope="col">اسم الابلكيشن <i class="fas fa-sort"></i></th>
                        <th scope="col"> النسخه <i class="fas fa-sort"></i></th>
                        <th scope="col">الصورة <i class="fas fa-sort"></i></th>
                        <th scope="col">تعديــل</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of appList">
                        <th scope="row">{{item.app_name}}</th>
                        <th scope="row">{{item.app_version}}</th>
                        <th scope="row"><img src="{{item.logo}}" width="50px" height="50px"></th>


                        <td>
                            
                                <a (click)="editItem(item)">
                                    <i class="fas fa-edit"
                                        style="color: green;font-size: 25px;margin-top: 0.4rem;"></i></a>
                           
                                <a (click)="DeleteApplication(item.id)">
                                    <i class="fas fa-trash-alt mr-5"
                                        style="color: red;font-size: 25px;margin-top: 0.4rem;"></i></a>
                            
                        </td>


                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
<ng-template #content let-modal>

    <div class="modal-body">
        <div class="modal-header " style="background-color: teal;">
            <p
                style="color:white;margin-left: auto;margin-right:auto;margin-top: 10px;font-size: 20px;font-weight: bold;">
                اضافة التطبيق</p>
        </div>

        <form style="margin-top: 1rem;" [formGroup]="offerForm" (ngSubmit)="onSubmit()">
            <div class="row ml-auto mr-auto" style="width:100%">

                <div>
                    <label style="margin-left: 9rem;">اسم التطبيق </label>
                    <input type="text" style="height:50px;width: 215px;" formControlName="app_name"
                        class="form-control mr-3" name="app_name">

                </div>

                <div>
                    <label  style="margin-left: 11rem;">النسخة </label>
                    <input type="text" style="height:50px;width: 215px;" formControlName="app_version"
                        class="form-control mr-3" name="app_version">

                </div>
                <div class="mt-4">
                    <label s style="margin-left: 11.5rem;">الصوره</label><br>
                    <div class="mr-3" style="border: 1px solid rgb(209, 204, 204);height: 50px;width: 215px;
border-radius:5px">
                        <input type="file" (change)="onFileChanged($event)" accept=".png, .jpg, .jpeg"
                            style="padding: 5px;margin-top: 0.4rem;" />
                        <img src="">
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn mt-5 ml-2" style="color: white;float: left;font-size: 20px;width:450px;
          background-color:teal;">حفظ</button>
            </div>
        </form>


    </div>

</ng-template>
