<app-side></app-side>
<app-header></app-header>
<div class="appSideInfo">
    <div class="infoContent">
        <div class="row mt-5" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
        height: 5rem;border-radius:10px;">
            <div class="col-md-4 mr-2" style="margin-top: 1.5rem;">
                <p> تقييمات و اراء العملاء</p>
            </div>

            <div class="col-md-3">

            </div>

            <div class="col-md-4 mr-5" style="margin-top: 1.5rem;">

            </div>
        </div>

        <div class="row" style="background-color: white;width: 90%;margin-left: auto;margin-right: auto;
      height: auto;border-radius:10px;margin-top: 2rem;">

            <div class="row  mr-auto ml-auto" style="margin-top: 2rem;width: 100%;">
                <div class="col-md-5 col-sm-6 mr-5">
                    <div class="input-icons" style="margin-right: 2rem;">

                        <input class="input-field" type="text" placeholder="  البحث" style="width:350px; ">
                        <i class="fa fa-search icon">
                        </i>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 ">
                    <div class="input-icons">
                        <select class=" input-field mr-4" style="width:350px ;">
                            <option disabled selected> Filter By </option>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>

            <table class="table table-bordered mt-5 text-center">
                <thead style="background-color: #E4E2E2;">
                    <tr>
                        <th scope="col"> المستشار <i class="fas fa-sort"></i></th>
                        <th scope="col">العميل <i class="fas fa-sort"></i></th>
                        <th scope="col">سرعة التنفيذ <i class="fas fa-sort"></i></th>
                        <th scope="col">جودة التنفيذ <i class="fas fa-sort"></i></th>
                        <th scope="col">الكومنت <i class="fas fa-sort"></i></th>
                        <th scope="col">المزيد </th>
                        <th scope="col">حــذف</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of rateList">
                        <th scope="row">{{item.consultant.name}}</th>
                        <th scope="row">{{item.user.name}}</th>
                        <th scope="row"> <i class="fas fa-star ml-2" style="color: teal;"></i> {{item.execution_speed}}
                        </th>
                        <th scope="row"> <i class="fas fa-star ml-2" style="color: teal;"></i>
                            {{item.execution_quality}} </th>
                        <th scope="row">{{item.comment}}</th>
                        <th><button class="btn" (click)="viewDetails(item)"
                                style="background-color: teal;color: white;font-weight: bold;">المزيد</button></th>
                        <td>

                            <a (click)="DeleteOffer(item.id)">
                                <i class="fas fa-trash-alt"
                                    style="color: red;font-size: 25px;margin-top: 0.4rem;"></i></a>

                        </td>


                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
